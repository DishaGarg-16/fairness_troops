version: '3.8'

services:
  backend:
    build: 
      context: .
      dockerfile: Dockerfile
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      # Variables will be loaded from .env, but we can override or fall back here if needed.
      # Using the precise variable names from .env
      - DATABASE_URL=postgresql+asyncpg://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:5432/${POSTGRES_DB}
      - REDIS_URL=redis://redis:6379
    depends_on:
      - db
      - redis
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8000/health')"]
      interval: 15s
      timeout: 10s
      retries: 10
      start_period: 120s

  db:
    image: postgres:15-alpine
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  worker:
    build:
      context: .
      dockerfile: Dockerfile
    command: celery -A api.celery_app.celery_app worker --loglevel=info
    volumes:
      - .:/app
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=postgresql+asyncpg://user:password@db/fairness_db
      - REDIS_URL=redis://redis:6379
    depends_on:
      - redis
      - db

  celery_service:
    build: 
      context: .
      dockerfile: Dockerfile
    command: celery -A api.celery_service worker --loglevel=info
    # We need a small trick here: Celery needs the 'api' package to be importable.
    # We mount the volume same as backend.
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
      # If using matplotlib in worker (for plots), ensure backend is non-interactive
      - MPLBACKEND=Agg 
    depends_on:
      - redis
      - db

  frontend:
    build: 
      context: .
      dockerfile: Dockerfile
    command: streamlit run app/app.py --server.port=8501 --server.address=0.0.0.0
    ports:
      - "${STREAMLIT_PORT:-8501}:8501"
    volumes:
      - .:/app
    env_file:
      - .env
    environment:
      - PYTHONUNBUFFERED=1
      - API_URL=http://backend:8000
    depends_on:
      backend:
        condition: service_healthy

volumes:
  postgres_data:
